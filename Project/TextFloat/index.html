    </h1><!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />
        <title>Enhanced Text Float</title>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bungee Spice", cursive;
          }
    
          body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #191825;
          }
    
          h1 {
            font-size: 4.8rem;
            text-shadow: 
              -3px 10px 10px rgba(249, 141, 141, 0.2),
              0 0 10px #865dff,
              0 0 20px #865dff,
              0 0 30px rgba(134, 93, 255, 0.5);
            color: #865dff;
            text-transform: uppercase;
            text-align: center;
            animation: textfloating 2s ease-in-out infinite alternate,
                       glow 1.5s linear infinite;
          }
    
          /* Floating animation */
          @keyframes textfloating {
            0% {
              transform: translateY(-10px) rotate(15deg);
            }
            50% {
              transform: translateY(0px) rotate(0deg);
            }
            100% {
              transform: translateY(10px) rotate(-15deg);
            }
          }
    
          /* Glow animation for extra vibrance */
          @keyframes glow {
            0% {
              text-shadow: 
                -3px 10px 10px rgba(249, 141, 141, 0.2),
                0 0 10px #865dff,
                0 0 20px #865dff,
                0 0 30px rgba(134, 93, 255, 0.5);
            }
            100% {
              text-shadow: 
                -3px 10px 10px rgba(249, 141, 141, 0.2),
                0 0 15px #865dff,
                0 0 30px #865dff,
                0 0 40px rgba(134, 93, 255, 0.8);
            }
          }
        </style>
      </head>
      <body>
        <h1>
          Darshan <br />
          Vasani
        </h1>
      </body>
    </html>
      
  </body>
</html>
